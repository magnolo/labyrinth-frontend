<div class="page page-articles-article">




  <!-- page header -->
  <div class="pageheader">

    <h2>{{page.title}}
      <span>// {{page.subtitle}}</span>
    </h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
        </li>
        <li>
          <a href="javascript:;">Artikel</a>
        </li>
        <li>
          <a ui-sref="app.articles.overview">Ãœbersicht</a>
        </li>
        <li>
          <a>{{page.title}}</a>
        </li>
      </ul>

    </div>

  </div>
  <!-- /page header -->
  <!-- page content -->
  <div class="pagecontent">


    <section class="tile">

      <!-- tile header -->
      <div class="tile-header dvd dvd-btm">

        <ul class="controls">
          <li>
            <md-button type="submit" class=" md-primary md-raised md-full br-0" ng-disabled="menuForm.$invalid">Speichern</md-button>
          </li>
        </ul>
      </div>
      <!-- /tile header -->

      <!-- tile body -->
      <div class="tile-body form-validation">
        <md-input-container class="col-sm-12 input-elg">
          <label>Name</label>
          <input md-maxlength="50" required name="label" ng-model="page.title">
          <div ng-messages="menuForm.label.$error">
            <div ng-message="required">Dies ist ein Pflichtfeld.</div>
            <div ng-message="md-maxlength">Der Name darf aus maximal 50 Zeichen bestehen.</div>
          </div>
        </md-input-container>

      </div>
    </section>
    </div>

  </div>
